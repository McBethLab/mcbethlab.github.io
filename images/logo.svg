<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <!-- Background Circle -->
  <circle cx="512" cy="512" r="512" fill="#1A1A1A" />
  
  <!-- Inner Circle -->
  <circle cx="512" cy="512" r="460" fill="#E5E5E5" />
  
  <!-- University Emblem (faded) -->
  <g transform="translate(220, 240)" opacity="0.2">
    <rect x="0" y="0" width="500" height="350" fill="#002F5C" />
    <!-- Emblem details -->
    <path d="M100 150 L200 150 L150 50 Z" fill="#8D3D3F" />
    <path d="M400 150 L300 150 L350 50 Z" fill="#8D3D3F" />
    <circle cx="250" cy="220" r="100" fill="#FFFFFF" />
    <path d="M150 350 C250 250, 350 250, 450 350" stroke="#FFFFFF" stroke-width="20" fill="none" />
  </g>
  
  <!-- Neural Network on Microscope -->
  <g fill="none" stroke="#002F5C" stroke-width="12">
    <!-- Nodes -->
    <circle cx="512" cy="250" r="18" fill="#002F5C" />
    <circle cx="562" cy="250" r="18" fill="#002F5C" />
    <circle cx="462" cy="250" r="18" fill="#002F5C" />
    <circle cx="512" cy="310" r="18" fill="#002F5C" />
    <circle cx="562" cy="310" r="18" fill="#002F5C" />
    <circle cx="462" cy="310" r="18" fill="#002F5C" />
    <circle cx="512" cy="370" r="18" fill="#002F5C" />
    <circle cx="562" cy="370" r="18" fill="#002F5C" />
    <circle cx="462" cy="370" r="18" fill="#002F5C" />
    <!-- Connections -->
    <line x1="512" y1="250" x2="562" y2="310" />
    <line x1="512" y1="250" x2="462" y2="310" />
    <line x1="462" y1="250" x2="512" y2="310" />
    <line x1="562" y1="250" x2="512" y2="310" />
    <line x1="462" y1="310" x2="512" y2="370" />
    <line x1="562" y1="310" x2="512" y2="370" />
  </g>
  
  <!-- Microscope Structure -->
  <path d="M500 420 V600" stroke="#7B3F00" stroke-width="50" />
  <rect x="460" y="600" width="100" height="100" fill="#7B3F00" />
  <rect x="490" y="500" width="50" height="100" fill="#7B3F00" />
  <rect x="400" y="680" width="220" height="60" rx="30" fill="#7B3F00" />
  
  <!-- Bed Under Microscope -->
  <rect x="440" y="740" width="140" height="60" rx="30" fill="#7B3F00" />
  <rect x="480" y="780" width="60" height="20" fill="#7B3F00" />
  
  <!-- Text -->
  <text x="512" y="900" font-family="Arial" font-size="48" fill="#002F5C" text-anchor="middle">
    McBeth Lab
  </text>
</svg>
